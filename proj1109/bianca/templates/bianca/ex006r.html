{% extends "angeline/base.html" %}
{% block content %}

<style>
    table {
    border-collapse: collapse;
    width: 100%;
    }
   
    th, td {
    padding: 8px; 
    text-align: left;
    border-bottom: 1px solid #ddd;
    }
   
    
    th {
    background-color: #706c6c;
    }
   
    
    </style>

 <h2>Lista de Compras</h2>

 <table>
 <thead>
 <tr>
 <th>ID</th>
 <th>Nome</th>
 <th>Quantidade</th>
 </tr>
 </thead>
 <tbody>
 {% for key, value in lista_compras.items %}
 <tr>
 <td>{{ key }}</td>
 <td>{{ value.nome }}</td>
 <td>{{ value.quantidade }}</td>
 </tr>
 {% endfor %}
 </tbody>
 </table>
{% endblock %}
